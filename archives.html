<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sho's basement</title>
    <style>
        body {
            background-color: #26030e;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff004f;
            text-align: left;
            padding: 5px 15px;
            font-size: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            text-transform: lowercase;
            height: 24px;
            line-height: 24px;
            display: flex;
            align-items: center;
            font-weight: 600; /* Medium bold */
            justify-content: space-between;
        }

        header img {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 400;
        }

        nav a.active {
            text-decoration: underline;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }

        h2 {
            color: #ff004f;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .link {
            margin: 10px 0;
            text-decoration: none;
            color: #ff004f;
            border: 2px solid #ff004f;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .link:hover {
            background-color: #ff004f;
            color: #26030e;
        }

        .tooltip {
            visibility: hidden;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff004f;
            color: white;
            padding: 5px;
            font-size: 1rem;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 10;
        }

    </style>
</head>
<body>
    <header>
        <div>
            <img src="assets/folder-icon.png" alt="Folder Icon">
            sho's basement
        </div>
        <nav>
            <a href="index.html" >about me</a>
            <a href="projects.html">projects</a>
            <a href="archives.html" class="active">archive</a>
        </nav>
    </header>
    <main>
    <section>
        <h2>sho's archives</h2>
    </section>
    </main>
</body>
</html>
