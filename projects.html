<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sho's basement</title>
    <style>
        /* Apply Courier New to all elements */
        * {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #26030e;
            color: #ffffff;
        }

        header {
            background-color: #ff004f;
            text-align: left;
            padding: 5px 15px;
            font-size: 1.2rem;
            text-transform: lowercase;
            height: 24px;
            line-height: 24px;
            display: flex;
            align-items: center;
            font-weight: 600;
            justify-content: space-between;
        }

        header img {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 400;
        }

        nav a.active {
            text-decoration: underline;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }

        h2 {
            color: #ff004f;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .project-item {
            background-color: #a30032;
            padding: 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .project-item:hover {
            background-color: #ff004f;
        }

        .project-item img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        .project-item .info {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-item .info h3 {
            font-size: 1.5rem;
            margin: 0;
        }

        .expandable-info {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background-color: #a30032;
            border-radius: 25px;
            text-align: left;
            height: 0;
            overflow: hidden;
            transition: height 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), padding 0.5s ease-out;
        }

        .expandable-info p {
            margin: 0;
            font-size: 1.1rem;
        }

        .expandable-info a {
            color: #ff004f;
            text-decoration: none;
            font-weight: bold;
        }

        .expandable-info a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <div>
            <img src="assets/folder-icon.png" alt="Folder Icon">
            sho's basement
        </div>
        <nav>
            <a href="index.html">about me</a>
            <a href="projects.html" class="active">projects</a>
            <a href="archives.html">archive</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>projects</h2>

            <div class="project-list">

                <!-- Example Project 1 -->
                <div class="project-item" onclick="toggleInfo(1)">
                    <div class="info">
                        <img src="assets/project-icon1.png" alt="Project Icon">
                        <h3>Empty project</h3>
                    </div>
                    <span> ‚óè</span>
                </div>
                <div id="project-info-1" class="expandable-info">
                    <p>Nothing here currently.</p>
                    <a href="https://example.com/" target="_blank">more info</a>
                </div>

            </div>
        </section>
    </main>

    <script>
        function toggleInfo(projectId) {
            const info = document.getElementById(`project-info-${projectId}`);
            const allInfos = document.querySelectorAll('.expandable-info');
            
            allInfos.forEach((item) => {
                if (item !== info) {
                    item.style.height = '0';
                    item.style.padding = '0';
                    item.style.display = 'none'; // Hide other sections
                }
            });

            if (info.style.height === '0px' || !info.style.height) {
                info.style.display = 'block'; // Ensure display is block when expanding
                setTimeout(() => {
                    info.style.height = info.scrollHeight + 'px'; // Set to content height
                    info.style.padding = '15px'; // Restore padding
                }, 0); // Delay to trigger transition
            } else {
                info.style.height = '0';
                info.style.padding = '0';
                setTimeout(() => {
                    info.style.display = 'none'; // Hide it after animation
                }, 500); // Matches the transition duration
            }
        }
    </script>
</body>
</html>
