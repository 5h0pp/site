<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sho's basement</title>
    <style>
        body {
            background-color: #26030e;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff004f;
            text-align: left;
            padding: 5px 15px;
            font-size: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            text-transform: lowercase;
            height: 24px;
            line-height: 24px;
            display: flex;
            align-items: center;
            font-weight: 600; /* Medium bold */
            justify-content: space-between;
        }

        header img {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 400;
        }

        nav a.active {
            text-decoration: underline;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }

        h2 {
            color: #ff004f;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .link {
            margin: 10px 0;
            text-decoration: none;
            color: #ff004f;
            border: 2px solid #ff004f;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .link:hover {
            background-color: #ff004f;
            color: #26030e;
        }

        .intro {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 20px;
            text-align: center;
        }

        .languages {
            margin-top: 40px;
            text-align: center;
        }

        .languages .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .languages .logo-wrapper {
            position: relative;
            display: inline-block;
        }

        .languages .logos img {
            width: 40px; /* Smaller logos */
            height: 40px; /* Smaller logos */
            border-radius: 50%;
            background-color: #1a0e0a; /* Darker circle */
        }

        .tooltip {
            visibility: hidden;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff004f;
            color: white;
            padding: 5px;
            font-size: 1rem;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 10;
        }

        .languages .logo-wrapper:hover .tooltip {
            visibility: visible;
        }
        
        .learning {
            margin-top: 40px;
            text-align: center;
        }

        .learning .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="assets/folder-icon.png" alt="Folder Icon">
            sho's basement
        </div>
        <nav>
            <a href="index.html" class="active">about me</a>
            <a href="projects.html">projects</a>
            <a href="archives.html">archive</a>
        </nav>
    </header>
    <main>
        <section id="about">
            <p class="intro">Hi! I'm Sho, a ____ that likes to do / make / ??? things.</p>
            <div class="languages">
                <h2>Languages I Know</h2>
                <div class="logos">
                    <div class="logo-wrapper">
                        <img src="assets/lua-logo.png" alt="Lua">
                        <div class="tooltip">Lua</div>
                    </div>
                    <div class="logo-wrapper">
                        <img src="assets/gdscript-logo.png" alt="GDScript">
                        <div class="tooltip">GDScript</div>
                    </div>
                    <div class="logo-wrapper">
                        <img src="assets/python-logo.png" alt="Python">
                        <div class="tooltip">Python</div>
                    </div>
                    <div class="logo-wrapper">
                        <img src="assets/polish-logo.png" alt="Polish">
                        <div class="tooltip">Polish</div>
                    </div>
                    <div class="logo-wrapper">
                        <img src="assets/english-logo.png" alt="English">
                        <div class="tooltip">English</div>
                    </div>
                </div>
            </div>

            <div class="languages">
                <h2>Learning...</h2>
                <div class="logos">
                    <div class="logo-wrapper">
                        <img src="assets/japanese-logo.png" alt="Japanese">
                        <div class="tooltip">Japanese</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
